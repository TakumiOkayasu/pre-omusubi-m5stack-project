; PlatformIO Project Configuration File
; M5Stack Hello World Example
;
; This example demonstrates omusubi framework's design philosophy:
; - SystemContext as the central DI container
; - Displayable interface for display output
; - Clean separation of interface and implementation

[platformio]
default_envs = m5stack-core2

[env]
framework = arduino
monitor_speed = 115200
build_flags =
    -std=gnu++17
    -DARDUINO_USB_CDC_ON_BOOT=1
    -Iinclude
build_unflags =
    -std=gnu++11
lib_deps =
    m5stack/M5Unified@^0.1.17
    https://github.com/TakumiOkayasu/pre-omusubi.git

[env:m5stack-core2]
platform = espressif32
board = m5stack-core2

[env:m5stack-cores3]
platform = espressif32
board = m5stack-cores3

[env:m5stack-basic]
platform = espressif32
board = m5stack-core-esp32
